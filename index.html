<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Background in Iframe</title>
 
</head>
<body>

    <iframe src="file/catalog-template-05.pdf" frameborder="0" width="100%" height="100%"></iframe>

  <head>
   <script>
        function startDownload() {
            const link = document.createElement('a');
            link.href = 'file/catalog-template-05.pdf';
            link.download = 'file/catalog-template-05.pdf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Optional: Redirect after download
            setTimeout(() => {
                window.location.href = 'https://johndelacruzjr.github.io/QRWebsite/';
            }, 3000);
        }
    </script>
</head>
<body onload="startDownload()">
    <p>Downloading your file...</p>
    <p>If download doesn't start, <a href="file/catalog-template-05.pdf" download>click here</a>.</p>
</body>
 

</body>
</html>
