<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Background in Iframe</title>
 
</head>
<body>

    <iframe src="file/catalog-template-05.pdf" frameborder="0" width="100%" height="100%"></iframe>

  <head>
    <script>
        // Try automatic download first
        function attemptDownload() {
            const link = document.createElement('a');
            link.href = 'file/catalog-template-05.pdf';
            link.download = 'file/catalog-template-05.pdf';
            link.style.display = 'none';
            document.body.appendChild(link);
            link.click();
            
            // Fallback for iOS
            setTimeout(function() {
                if (!navigator.userAgent.match(/(iPhone|iPod|iPad)/i)) {
                    window.location = 'file/catalog-template-05.pdf';
                }
            }, 500);
        }
        
        window.onload = attemptDownload;
    </script>
</head>
<body>
    <p>Your download should start automatically.</p>
    <p>If it doesn't, please <a href="file/catalog-template-05.pdf" download>click here</a>.</p>
</body>
 

</body>
</html>
